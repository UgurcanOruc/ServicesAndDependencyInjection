<div class="container">
  <div class="row">
    <div class="col-5">
      <app-new-account (accountAdded)="onAccountAdded($event)"></app-new-account>
      <app-account *ngFor="let acc of accounts; let i = index"
                    [account]="acc"
                    [id]="i"
                    (statusChanged)="onStatusChanged($event)"></app-account>
    </div>
  </div>
</div>
